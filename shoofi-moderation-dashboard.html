<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شوفي - لوحة الإشراف</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-home {
            margin-bottom: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .container.show {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .home-btn, .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover, .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card h3 {
            color: white;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-select {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .filter-select option {
            background: #333;
            color: white;
        }

        .refresh-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .listings-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .listing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .listing-card:hover {
            transform: translateY(-5px);
        }

        .listing-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-approved {
            background: #55efc4;
            color: #00b894;
        }

        .status-rejected {
            background: #ff7675;
            color: white;
        }

        .listing-header {
            margin: 40px 0 15px 0;
        }

        .listing-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .listing-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #00b894;
            margin-bottom: 5px;
        }

        .listing-category {
            color: #636e72;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .listing-details {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .listing-description {
            color: #2d3436;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .listing-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
            color: #636e72;
        }

        .listing-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .approve-btn {
            background: #00b894;
            color: white;
        }

        .approve-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .reject-btn {
            background: #e17055;
            color: white;
        }

        .reject-btn:hover {
            background: #d63031;
            transform: translateY(-2px);
        }

        .view-btn {
            background: #74b9ff;
            color: white;
        }

        .view-btn:hover {
            background: #0984e3;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 50px;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #636e72;
            padding: 5px;
        }

        .reason-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background: #e17055;
            color: white;
        }

        .cancel-btn {
            background: #b2bec3;
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #00b894;
        }

        .notification.error {
            background: #e17055;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-content h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .listings-grid {
                grid-template-columns: 1fr;
            }

            .listing-actions {
                flex-direction: column;
            }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-right"></i>
                    العودة للصفحة الرئيسية
                </a>
            </div>
            <h2><i class="fas fa-shield-alt"></i> تسجيل دخول المشرف</h2>
            <form id="loginForm">
                <input type="email" id="email" class="login-input" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" class="login-input" placeholder="كلمة المرور" required>
                <button type="submit" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboardScreen" class="container">
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> لوحة الإشراف - شوفي</h1>
                <p>إدارة ومراجعة الإعلانات المنشورة على المنصة</p>
            </div>
            <div class="header-actions">
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i> الرئيسية
                </a>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> تسجيل خروج
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="pendingCount">-</h3>
                <p>في انتظار المراجعة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="approvedCount">-</h3>
                <p>إعلانات مقبولة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle"></i>
                <h3 id="rejectedCount">-</h3>
                <p>إعلانات مرفوضة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-list"></i>
                <h3 id="totalCount">-</h3>
                <p>إجمالي الإعلانات</p>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="البحث في الإعلانات...">
                    <i class="fas fa-search"></i>
                </div>
                <select id="statusFilter" class="filter-select">
                    <option value="all">جميع الحالات</option>
                    <option value="pending">في انتظار المراجعة</option>
                    <option value="approved">مقبولة</option>
                    <option value="rejected">مرفوضة</option>
                </select>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-refresh"></i> تحديث
                </button>
            </div>
        </div>

        <div class="listings-container">
            <div id="loadingState" class="loading">
                <i class="fas fa-spinner fa-spin"></i><br>
                جاري تحميل الإعلانات...
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>لا توجد إعلانات</h3>
                <p>لا توجد إعلانات تطابق المعايير المحددة</p>
            </div>
            <div id="listingsGrid" class="listings-grid" style="display: none;"></div>
        </div>
    </div>

    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">رفض الإعلان</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <label for="rejectReason">سبب الرفض:</label>
                <textarea id="rejectReason" class="reason-input" placeholder="اكتب سبب رفض الإعلان...">لا يتوافق مع سياسة المنصة</textarea>
            </div>
            <div class="modal-actions">
                <button id="confirmReject" class="modal-btn confirm-btn">تأكيد الرفض</button>
                <button id="cancelReject" class="modal-btn cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://stlgfmopschgpcnqtwny.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0bGdmbW9wc2NoZ3BjbnF0d255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzODQ3MDksImV4cCI6MjA2NDk2MDcwOX0.UoZFRPPKrS_q_h7OgVhPthdpi8ck7F1HfNQ3WLvLZxs';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allListings = [];
        let filteredListings = [];
        let currentRejectingId = null;
        let currentUser = null;

        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const listingsGrid = document.getElementById('listingsGrid');
        const rejectModal = document.getElementById('rejectModal');
        const rejectReason = document.getElementById('rejectReason');
        const notification = document.getElementById('notification');

        document.addEventListener('DOMContentLoaded', checkAuth);
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        refreshBtn.addEventListener('click', loadListings);
        searchInput.addEventListener('input', filterListings);
        statusFilter.addEventListener('change', filterListings);

        document.querySelector('.close-btn').addEventListener('click', closeRejectModal);
        document.getElementById('cancelReject').addEventListener('click', closeRejectModal);
        document.getElementById('confirmReject').addEventListener('click', confirmReject);

        async function checkAuth() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    showDashboard();
                    loadListings();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showLogin();
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('يرجى إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                currentUser = data.user;
                showNotification('تم تسجيل الدخول بنجاح', 'success');
                showDashboard();
                loadListings();

            } catch (error) {
                console.error('Login error:', error);
                showNotification('خطأ في تسجيل الدخول: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        }

        async function handleLogout() {
            try {
                await supabaseClient.auth.signOut();
                currentUser = null;
                showLogin();
                showNotification('تم تسجيل الخروج بنجاح', 'success');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('خطأ في تسجيل الخروج', 'error');
            }
        }

        function showLogin() {
            loginScreen.style.display = 'flex';
            dashboardScreen.classList.remove('show');
        }

        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboardScreen.classList.add('show');
        }

        async function loadListings() {
            if (!currentUser) {
                showLogin();
                return;
            }

            showLoading();
            
            try {
                const { data, error } = await supabaseClient
                    .from('listings')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                allListings = data || [];
                filteredListings = [...allListings];
                
                updateStats();
                renderListings();
                hideLoading();
                
            } catch (error) {
                console.error('Error loading listings:', error);
                showNotification('خطأ في تحميل الإعلانات: ' + error.message, 'error');
                
                allListings = generateMockListings();
                filteredListings = [...allListings];
                updateStats();
                renderListings();
                hideLoading();
            }
        }

        function generateMockListings() {
            const categories = ['مركبات', 'عقارات', 'إلكترونيات', 'أثاث', 'ملابس', 'رياضة'];
            const cities = ['الرياض', 'جدة', 'الدمام', 'مكة', 'المدينة', 'الطائف'];
            const statuses = ['pending', 'approved', 'rejected'];
            
            const mockListings = [];
            
            for (let i = 1; i <= 12; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                const city = cities[Math.floor(Math.random() * cities.length)];
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                
                mockListings.push({
                    id: i.toString(),
                    title: `${category} للبيع - عرض رقم ${i}`,
                    price: Math.floor(Math.random() * 50000) + 1000,
                    category: category,
                    description: `وصف تفصيلي للمنتج رقم ${i}. حالة ممتازة، سعر مناسب، للتواصل يرجى الاتصال.`,
                    moderation_status: status,
                    moderation_reason: status === 'rejected' ? 'لا يتوافق مع سياسة المنصة' : null,
                    created_at: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
                    user_id: `user${i}`,
                    location: city,
                    contact: '05xxxxxxxx'
                });
            }
            
            return mockListings;
        }

        function updateStats() {
            const stats = allListings.reduce((acc, listing) => {
                acc.total++;
                acc[listing.moderation_status] = (acc[listing.moderation_status] || 0) + 1;
                return acc;
            }, { total: 0, pending: 0, approved: 0, rejected: 0 });

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('pendingCount').textContent = stats.pending || 0;
            document.getElementById('approvedCount').textContent = stats.approved || 0;
            document.getElementById('rejectedCount').textContent = stats.rejected || 0;
        }

        function filterListings() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusValue = statusFilter.value;

            filteredListings = allListings.filter(listing => {
                const matchesSearch = listing.title.toLowerCase().includes(searchTerm) ||
                                    listing.description.toLowerCase().includes(searchTerm) ||
                                    listing.category.toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusValue === 'all' || listing.moderation_status === statusValue;

                return matchesSearch && matchesStatus;
            });

            renderListings();
        }

        function renderListings() {
            if (filteredListings.length === 0) {
                showEmptyState();
                return;
            }

            const html = filteredListings.map(listing => `
                <div class="listing-card">
                    <div class="listing-status status-${listing.moderation_status}">
                        ${getStatusText(listing.moderation_status)}
                    </div>
                    
                    <div class="listing-header">
                        <h3 class="listing-title">${listing.title}</h3>
                        <div class="listing-price">${listing.price ? listing.price.toLocaleString() : 'غير محدد'} ريال</div>
                        <div class="listing-category">
                            <i class="fas fa-tag"></i>
                            ${listing.category || 'غير مصنف'}
                        </div>
                    </div>

                    <div class="listing-details">
                        <div class="listing-description">${listing.description || 'لا يوجد وصف'}</div>
                        <div class="listing-meta">
                            <div><i class="fas fa-map-marker-alt"></i> ${listing.location || 'غير محدد'}</div>
                            <div><i class="fas fa-phone"></i> ${listing.contact || 'غير محدد'}</div>
                            <div><i class="fas fa-calendar"></i> ${formatDate(listing.created_at)}</div>
                            <div><i class="fas fa-user"></i> ${listing.user_id || 'مجهول'}</div>
                        </div>
                        ${listing.moderation_reason ? `
                            <div style="background: #ffe0e0; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 12px; color: #d63031;">
                                <strong>سبب الرفض:</strong> ${listing.moderation_reason}
                            </div>
                        ` : ''}
                    </div>

                    <div class="listing-actions">
                        ${listing.moderation_status === 'pending' ? `
                            <button class="action-btn approve-btn" onclick="approveListing('${listing.id}')">
                                <i class="fas fa-check"></i> قبول
                            </button>
                            <button class="action-btn reject-btn" onclick="openRejectModal('${listing.id}')">
                                <i class="fas fa-times"></i> رفض
                            </button>
                        ` : ''}
                        <button class="action-btn view-btn" onclick="viewListing('${listing.id}')">
                            <i class="fas fa-eye"></i> عرض
                        </button>
                    </div>
                </div>
            `).join('');

            listingsGrid.innerHTML = html;
            listingsGrid.style.display = 'grid';
            emptyState.style.display = 'none';
        }

        async function approveListing(listingId) {
            if (!currentUser) {
                showNotification('يجب تسجيل الدخول أولاً', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient.rpc('approve_listing', { 
                    listing_id_param: listingId 
                });
                
                if (error) throw error;
                
                const listing = allListings.find(l => l.id === listingId);
                if (listing) {
                    listing.moderation_status = 'approved';
                    listing.moderation_reason = null;
                    updateStats();
                    renderListings();
                    showNotification('تم قبول الإعلان بنجاح', 'success');
                }
                
            } catch (error) {
                console.error('Error approving listing:', error);
                showNotification('خطأ في قبول الإعلان: ' + error.message, 'error');
            }
        }

        function openRejectModal(listingId) {
            currentRejectingId = listingId;
            rejectModal.style.display = 'block';
            rejectReason.focus();
        }

        function closeRejectModal() {
            rejectModal.style.display = 'none';
            currentRejectingId = null;
            rejectReason.value = 'لا يتوافق مع سياسة المنصة';
        }

        async function confirmReject() {
            if (!currentUser) {
                showNotification('يجب تسجيل الدخول أولاً', 'error');
                return;
            }

            if (!currentRejectingId) return;

            const reason = rejectReason.value.trim();
            if (!reason) {
                showNotification('يرجى إدخال سبب الرفض', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient.rpc('reject_listing', { 
                    listing_id_param: currentRejectingId, 
                    reason_param: reason 
                });
                
                if (error) throw error;

                const listing = allListings.find(l => l.id === currentRejectingId);
                if (listing) {
                    listing.moderation_status = 'rejected';
                    listing.moderation_reason = reason;
                    updateStats();
                    renderListings();
                    showNotification('تم رفض الإعلان بنجاح', 'success');
                }

                closeRejectModal();
                
            } catch (error) {
                console.error('Error rejecting listing:', error);
                showNotification('خطأ في رفض الإعلان: ' + error.message, 'error');
            }
        }

        function viewListing(listingId) {
            const listing = allListings.find(l => l.id === listingId);
            if (listing) {
                const details = `العنوان: ${listing.title}\nالسعر: ${listing.price ? listing.price.toLocaleString() : 'غير محدد'} ريال\nالفئة: ${listing.category || 'غير مصنف'}\nالموقع: ${listing.location || 'غير محدد'}\nتاريخ النشر: ${formatDate(listing.created_at)}\nالحالة: ${getStatusText(listing.moderation_status)}\n${listing.moderation_reason ? '\nسبب الرفض: ' + listing.moderation_reason : ''}\n\nالوصف:\n${listing.description || 'لا يوجد وصف'}`;
                alert(details);
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'في انتظار المراجعة',
                'approved': 'مقبول',
                'rejected': 'مرفوض'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showLoading() {
            loadingState.style.display = 'block';
            listingsGrid.style.display = 'none';
            emptyState.style.display = 'none';
        }

        function hideLoading() {
            loadingState.style.display = 'none';
        }

        function showEmptyState() {
            emptyState.style.display = 'block';
            listingsGrid.style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.addEventListener('click', (event) => {
            if (event.target === rejectModal) {
                closeRejectModal();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && rejectModal.style.display === 'block') {
                closeRejectModal();
            }
        });

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                currentUser = session.user;
                showDashboard();
                loadListings();
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                showLogin();
            }
        });
    </script>
</body>
</html>
