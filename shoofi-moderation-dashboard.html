<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شوفي - لوحة الإدارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .google-btn {
            background: #db4437;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }

        .google-btn:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }

        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }

        .dashboard {
            display: none;
            padding: 20px 0;
        }

        .dashboard.show {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }

        .stat-card i {
            font-size: 2.5rem;
            color: #feca57;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-home {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }

        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-right"></i>
            العودة للصفحة الرئيسية
        </a>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-shield-alt"></i> دخول المدير</h2>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <button id="googleBtn" class="google-btn">
                <i class="fab fa-google"></i>
                تسجيل الدخول بـ Google
            </button>

            <div class="debug">
                <strong>Debug Log:</strong>
                <div id="debugLog"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardScreen" class="container dashboard">
        <div class="header">
            <h1><i class="fas fa-crown"></i> لوحة الإدارة - شوفي</h1>
            <p id="userInfo">مرحباً بك</p>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> تسجيل خروج
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="pendingCount">-</h3>
                <p>في انتظار المراجعة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="approvedCount">-</h3>
                <p>إعلانات مقبولة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle"></i>
                <h3 id="rejectedCount">-</h3>
                <p>إعلانات مرفوضة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-list"></i>
                <h3 id="totalCount">-</h3>
                <p>إجمالي الإعلانات</p>
            </div>
        </div>

        <div style="text-align: center; padding: 50px;">
            <i class="fas fa-cog fa-spin" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <h3>لوحة الإدارة قيد التطوير</h3>
            <p>سيتم إضافة المزيد من الوظائف قريباً</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        const SUPABASE_URL = 'https://stlgfmopschgpcnqtwny.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0bGdmbW9wc2NoZ3BjbnF0d255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzODQ3MDksImV4cCI6MjA2NDk2MDcwOX0.UoZFRPPKrS_q_h7OgVhPthdpi8ck7F1HfNQ3WLvLZxs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const googleBtn = document.getElementById('googleBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const status = document.getElementById('status');
        const debugLog = document.getElementById('debugLog');
        const userInfo = document.getElementById('userInfo');

        let currentUser = null;
        let userProfile = null;

        // Debug logging
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        // Check user role from database
        async function checkUserRole(userId) {
            try {
                log('Checking user role for: ' + userId);
                
                const { data, error } = await supabase
                    .from('profiles')
                    .select('role, full_name, email')
                    .eq('id', userId)
                    .single();

                if (error) {
                    log('Error fetching profile: ' + error.message);
                    return null;
                }

                log('User profile found: ' + JSON.stringify(data));
                return data;
            } catch (error) {
                log('Exception checking user role: ' + error.message);
                return null;
            }
        }

        function isAdminOrModerator(role) {
            return role === 'admin' || role === 'moderator';
        }

        // Show login screen
        function showLogin() {
            loginScreen.style.display = 'flex';
            dashboardScreen.classList.remove('show');
            googleBtn.disabled = false;
            googleBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بـ Google';
        }

        // Show dashboard
        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboardScreen.classList.add('show');
            
            const roleText = userProfile?.role === 'admin' ? 'مدير' : 'مشرف';
            userInfo.textContent = `مرحباً ${userProfile?.full_name || currentUser?.email} (${roleText})`;
            
            loadStats();
        }

        // Load statistics
        async function loadStats() {
            try {
                log('Loading statistics...');
                
                const { data, error } = await supabase
                    .from('listings')
                    .select('moderation_status');

                if (error) {
                    log('Error loading stats: ' + error.message);
                    // Show demo stats
                    document.getElementById('totalCount').textContent = '42';
                    document.getElementById('pendingCount').textContent = '8';
                    document.getElementById('approvedCount').textContent = '30';
                    document.getElementById('rejectedCount').textContent = '4';
                    return;
                }
                
                const stats = data.reduce((acc, listing) => {
                    acc.total++;
                    acc[listing.moderation_status] = (acc[listing.moderation_status] || 0) + 1;
                    return acc;
                }, { total: 0, pending: 0, approved: 0, rejected: 0 });

                document.getElementById('totalCount').textContent = stats.total;
                document.getElementById('pendingCount').textContent = stats.pending || 0;
                document.getElementById('approvedCount').textContent = stats.approved || 0;
                document.getElementById('rejectedCount').textContent = stats.rejected || 0;
                
                log('Stats loaded successfully');
                
            } catch (error) {
                log('Exception loading stats: ' + error.message);
            }
        }

        // Handle authentication
        async function handleAuth(session) {
            if (!session || !session.user) {
                log('No session found');
                showLogin();
                return;
            }

            log('Session found for: ' + session.user.email);
            currentUser = session.user;

            // Check user role
            userProfile = await checkUserRole(session.user.id);
            
            if (!userProfile) {
                log('No profile found in database');
                showStatus('لم يتم العثور على ملف المستخدم في قاعدة البيانات', 'error');
                await supabase.auth.signOut();
                return;
            }

            if (!isAdminOrModerator(userProfile.role)) {
                log('User not authorized - role: ' + userProfile.role);
                showStatus('ليس لديك صلاحية للوصول إلى لوحة الإدارة', 'error');
                await supabase.auth.signOut();
                return;
            }

            log('User authorized - role: ' + userProfile.role);
            hideStatus();
            showDashboard();
        }

                 // Google login
         googleBtn.addEventListener('click', async () => {
             log('Starting Google login...');
             
             googleBtn.disabled = true;
             googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التوجيه...';
             
             try {
                 // Auto-detect the correct redirect URL
                 const isLivesite = window.location.hostname === 'shoofi.co.uk';
                 const redirectUrl = isLivesite 
                     ? 'https://shoofi.co.uk/shoofi-admin-simple.html'
                     : window.location.href;
                 
                 log('Using redirect URL: ' + redirectUrl);
                 
                 const { error } = await supabase.auth.signInWithOAuth({
                     provider: 'google',
                     options: {
                         redirectTo: redirectUrl,
                         queryParams: {
                             prompt: 'select_account'
                         }
                     }
                 });

                 if (error) {
                     throw error;
                 }

                 log('OAuth request sent successfully');
                 
                 // Add timeout to reset button if redirect doesn't happen
                 setTimeout(() => {
                     if (googleBtn.disabled) {
                         log('OAuth redirect timeout - resetting button');
                         googleBtn.disabled = false;
                         googleBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بـ Google';
                         showStatus('انتهت مهلة التوجيه. حاول مرة أخرى.', 'error');
                     }
                 }, 10000); // 10 second timeout
                 
             } catch (error) {
                 log('Google login error: ' + error.message);
                 showStatus('خطأ في تسجيل الدخول: ' + error.message, 'error');
                 
                 googleBtn.disabled = false;
                 googleBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بـ Google';
             }
         });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            log('Logging out...');
            await supabase.auth.signOut();
        });

        // Auth state listener
        supabase.auth.onAuthStateChange(async (event, session) => {
            log('Auth state change: ' + event);
            
            if (event === 'SIGNED_IN') {
                await handleAuth(session);
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                userProfile = null;
                showLogin();
            }
        });

                 // Initialize
         async function init() {
             log('Initializing admin dashboard...');
             
             // Check if we're returning from OAuth
             const urlParams = new URLSearchParams(window.location.search);
             const fragment = window.location.hash;
             
             if (urlParams.has('code') || fragment.includes('access_token') || fragment.includes('error')) {
                 log('OAuth redirect detected - processing...');
                 showStatus('معالجة تسجيل الدخول...', 'success');
                 
                 // Wait a bit for Supabase to process the OAuth callback
                 await new Promise(resolve => setTimeout(resolve, 3000));
             }
             
             // Check for existing session
             const { data: { session } } = await supabase.auth.getSession();
             await handleAuth(session);
         }

        // Start
        init();
    </script>
</body>
</html>
