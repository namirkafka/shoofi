<html lang="ar" dir="rtl">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8d0f0 0%, #c8e3f5 50%, #e8f4fd 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .google-btn {
            background: #db4437;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
        }

        .google-btn:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }

        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }

        .info {
            background: rgba(23, 162, 184, 0.3);
            border: 1px solid #17a2b8;
        }



        .dashboard {
            display: none;
            padding: 20px 0;
        }

        .dashboard.show {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-home {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-home a {
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .back-home a:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }



        .moderation-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .moderation-section h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #2c3e50;
            border: 1px solid rgba(52, 152, 219, 0.3);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: #3498db;
            transform: translateY(-1px);
        }

        .tab-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.3);
        }

        .listings-container {
            min-height: 400px;
        }

            text-align: center;
            padding: 50px;
            color: rgba(44, 62, 80, 0.8);
        }

        .listing-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;

            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);

        .status-pending {

        .status-approved {
            background: #28a745;
            color: white;

        .status-rejected {

        .listing-content {

        .detail-label {

            color: rgba(44, 62, 80, 0.8);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;

        .detail-label i {
            color: #3498db;
            width: 16px;
        }

        .detail-value {
            color: rgba(44, 62, 80, 0.9);
            font-size: 0.9rem;
        }

        .price-row {

            margin-top: 10px;
            padding-top: 10px;
        }

        .listing-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
        }

        .listing-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;

        .reject-btn {

        .view-btn {

            color: white;

            background: #138496;
        }

        .undo-btn {
            background: #f39c12;
            color: white;
        }

        .undo-btn:hover {
            background: #e67e22;
        }

        .no-listings {
            text-align: center;
            padding: 50px;
            color: rgba(44, 62, 80, 0.6);
        }

        .listing-images {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .listing-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .listing-image:hover {
            transform: scale(1.05);
        }

        .more-images {
            width: 80px;
            height: 80px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3498db;
            font-weight: bold;
            cursor: pointer;
            border: 2px dashed #3498db;
        }

        .no-image {
            padding: 20px;
            text-align: center;
            color: rgba(44, 62, 80, 0.5);
            background: rgba(52, 152, 219, 0.05);
            border-radius: 8px;
            margin: 15px 0;
            border: 1px dashed rgba(52, 152, 219, 0.3);
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #3498db;
        }
    </style>
</head>

                 // Show dashboard

         // Periodic session check to keep session alive
         let sessionCheckInterval;
         function startSessionCheck() {

         // Test database connection
         async function testDatabaseConnection() {
             try {
                 log('Testing database connection...');
                 const { data, error } = await supabase
                     .from('listings')
                     .select('count(*)', { count: 'exact', head: true });
                 
                 if (error) {
                     log('Database connection test failed: ' + error.message);
                 } else {
                     log('Database connection successful');
                 }
             } catch (error) {
                 log('Database connection exception: ' + error.message);
             }

         // Initialize tab functionality
         function initializeTabs() {
             document.querySelectorAll('.tab-btn').forEach(btn => {
                 btn.addEventListener('click', (e) => {
                     // Remove active class from all tabs
                     document.querySelectorAll('.tab-btn').forEach(tab => tab.classList.remove('active'));
                     
                     // Add active class to clicked tab
                     e.target.classList.add('active');
                     
                     // Load listings for selected status
                     const status = e.target.dataset.status;
                     loadListings(status);
                 });
             });
         }

                 // Load statistics
         async function loadStats() {
             try {
                 log('Loading statistics...');
                 
                 const { data, error } = await supabase
                     .from('listings')
                     .select('moderation_status');

                 if (error) {
                     log('Error loading stats: ' + error.message);
                     // Show demo stats
                     document.getElementById('totalCount').textContent = '42';
                     document.getElementById('pendingCount').textContent = '8';
                     document.getElementById('approvedCount').textContent = '30';
                     document.getElementById('rejectedCount').textContent = '4';
                     return;
                 }
                 
                 const stats = data.reduce((acc, listing) => {
                     acc.total++;
                     acc[listing.moderation_status] = (acc[listing.moderation_status] || 0) + 1;
                     return acc;
                 }, { total: 0, pending: 0, approved: 0, rejected: 0 });

                 document.getElementById('totalCount').textContent = stats.total;
                 document.getElementById('pendingCount').textContent = stats.pending || 0;
                 document.getElementById('approvedCount').textContent = stats.approved || 0;
                 document.getElementById('rejectedCount').textContent = stats.rejected || 0;
                 
                 log('Stats loaded successfully');
                 
             } catch (error) {
                 log('Exception loading stats: ' + error.message);
             }
         }

         // Load listings based on filter
         async function loadListings(status = 'pending') {
             const container = document.getElementById('listingsContainer');
             container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الإعلانات...</div>';

             try {
                 log('Loading listings with status: ' + status);
                 log('Supabase URL: ' + SUPABASE_URL);

                 let query = supabase
                     .from('listings')
                     .select(`
                         *,
                         profiles(full_name, email, phone)
                     `)
                     .order('created_at', { ascending: false });

                 if (status !== 'all') {
                     query = query.eq('moderation_status', status);
                 }

                 let { data, error } = await query;

                 // If profiles join fails, try without profiles
                 if (error) {
                     log('Error with profiles join, trying without: ' + error.message);
                     
                                           let simpleQuery = supabase
                         .from('listings')
                         .select('*')
                         .order('created_at', { ascending: false });

                     if (status !== 'all') {
                         simpleQuery = simpleQuery.eq('moderation_status', status);
                     }

                     const result = await simpleQuery;
                     data = result.data;
                     error = result.error;
                 }

                 if (error) {
                     log('Error loading listings: ' + error.message);
                     container.innerHTML = '<div class="no-listings"><i class="fas fa-exclamation-triangle"></i><br>خطأ في تحميل الإعلانات<br><small>' + error.message + '</small></div>';

                 }

                 log('Query result - data length: ' + (data ? data.length : 'null'));
                 
                 if (!data || data.length === 0) {
                     container.innerHTML = '<div class="no-listings"><i class="fas fa-inbox"></i><br>لا توجد إعلانات<br><small>Status filter: ' + status + '</small></div>';

                 }

                 container.innerHTML = data.map(listing => createListingCard(listing)).join('');
                 
                 // Add event listeners to action buttons
                 addActionListeners();
                 
                 log(`Loaded ${data.length} listings`);

             } catch (error) {
                 log('Exception loading listings: ' + error.message);
                 container.innerHTML = '<div class="no-listings"><i class="fas fa-exclamation-triangle"></i><br>خطأ في تحميل الإعلانات</div>';
             }
         }

             const userInfo = listing.profiles ? 
                 (listing.profiles.full_name || listing.profiles.email) : 
                 'مستخدم غير معروف';

             // Handle images
             const images = getListingImages(listing);
             const imageHtml = images.length > 0 ? `
                 <div class="listing-images">
                     ${images.slice(0, 3).map((img, index) => `
                         <img src="${img}" alt="صورة الإعلان" class="listing-image" 
                              onerror="this.style.display='none'" 
                              onclick="openImageModal('${img}')">
                     `).join('')}
                     ${images.length > 3 ? `<div class="more-images">+${images.length - 3}</div>` : ''}
                 </div>
             ` : '<div class="no-image"><i class="fas fa-image"></i> لا توجد صور</div>';

             // Additional details
             const category = listing.category || 'غير محدد';
             const subcategory = listing.subcategory || '';
             const condition = listing.condition || '';
             const brand = listing.brand || '';
             const model = listing.model || '';
             const phone = listing.profiles?.phone || '';

             return `
                 <div class="listing-card" data-id="${listing.id}">
                     <div class="listing-header">
                         <div>
                             <div class="listing-title">${listing.title}</div>
                             <div class="listing-meta">
                                 <i class="fas fa-user"></i> ${userInfo}
                                 ${phone ? `| <i class="fas fa-phone"></i> ${phone}` : ''} |
                                 <i class="fas fa-calendar"></i> ${date} |
                                 <i class="fas fa-map-marker-alt"></i> ${listing.location || 'غير محدد'}
                             </div>
                         </div>
                         <span class="listing-status ${statusClass}">${statusText}</span>
                     </div>
                     
                     ${imageHtml}
                     
                     <div class="listing-content">
                         <div class="listing-description">${description}</div>
                         
                         <div class="listing-details">
                             <div class="detail-row">
                                 <span class="detail-label"><i class="fas fa-tag"></i> الفئة:</span>
                                 <span class="detail-value">${category}${subcategory ? ` - ${subcategory}` : ''}</span>
                             </div>
                             
                             ${condition ? `
                                 <div class="detail-row">
                                     <span class="detail-label"><i class="fas fa-star"></i> الحالة:</span>
                                     <span class="detail-value">${condition}</span>
                                 </div>
                             ` : ''}
                             
                             ${brand ? `
                                 <div class="detail-row">
                                     <span class="detail-label"><i class="fas fa-industry"></i> الماركة:</span>
                                     <span class="detail-value">${brand}${model ? ` ${model}` : ''}</span>
                                 </div>
                             ` : ''}
                             
                             <div class="detail-row price-row">
                                 <span class="detail-label"><i class="fas fa-dollar-sign"></i> السعر:</span>
                                 <span class="listing-price">${price}</span>
                             </div>
                         </div>
                     </div>
                     
                     <div class="listing-actions">
                         ${listing.moderation_status === 'pending' ? `
                             <button class="action-btn approve-btn" data-action="approve" data-id="${listing.id}">
                                 <i class="fas fa-check"></i> قبول
                             </button>
                             <button class="action-btn reject-btn" data-action="reject" data-id="${listing.id}">
                                 <i class="fas fa-times"></i> رفض
                             </button>
                         ` : `
                             <button class="action-btn undo-btn" data-action="undo" data-id="${listing.id}">
                                 <i class="fas fa-undo"></i> تراجع
                             </button>
                         `}
                         <button class="action-btn view-btn" data-action="view" data-id="${listing.id}">
                             <i class="fas fa-eye"></i> عرض
                         </button>
                     </div>
                 </div>
             `;
         }

         // Get images from listing (handles both image_urls and images fields)
         function getListingImages(listing) {
             let images = [];
             
             // Try image_urls field first (array of URLs)
             if (listing.image_urls && Array.isArray(listing.image_urls)) {
                 images = listing.image_urls.filter(url => url && url.trim());
             }
             // Try images field (could be array or string)
             else if (listing.images) {
                 if (Array.isArray(listing.images)) {
                     images = listing.images.filter(url => url && url.trim());
                 } else if (typeof listing.images === 'string') {
                     // Handle comma-separated string
                     images = listing.images.split(',').map(url => url.trim()).filter(url => url);
                 }
             }
             
             return images;
         }

         // Open image in modal
         function openImageModal(imageUrl) {
             // Create modal if doesn't exist
             let modal = document.getElementById('imageModal');
             if (!modal) {
                 modal = document.createElement('div');
                 modal.id = 'imageModal';
                 modal.className = 'image-modal';
                 modal.innerHTML = `
                     <div class="modal-content">
                         <span class="close-modal">&times;</span>
                         <img id="modalImage" src="" alt="صورة الإعلان">
                     </div>
                 `;
                 document.body.appendChild(modal);
                 
                 // Add close functionality
                 modal.querySelector('.close-modal').onclick = () => modal.style.display = 'none';
                 modal.onclick = (e) => {
                     if (e.target === modal) modal.style.display = 'none';
                 };
             }
             
             // Show image
             document.getElementById('modalImage').src = imageUrl;
             modal.style.display = 'flex';
         }

         // Add event listeners to action buttons
         function addActionListeners() {
             document.querySelectorAll('.action-btn').forEach(btn => {
                 btn.addEventListener('click', handleAction);
             });
         }

         // Handle moderation actions
         async function handleAction(e) {
             const action = e.target.dataset.action || e.target.closest('.action-btn').dataset.action;
             const listingId = e.target.dataset.id || e.target.closest('.action-btn').dataset.id;

             if (action === 'view') {
                 // TODO: Open listing details modal
                 log('View listing: ' + listingId);
                 return;
             }

             if (action === 'approve' || action === 'reject') {
                 const newStatus = action === 'approve' ? 'approved' : 'rejected';
                 await moderateListing(listingId, newStatus);
             }

             if (action === 'undo') {
                 await moderateListing(listingId, 'pending');
             }
         }

         // Moderate listing (approve/reject/undo)
         async function moderateListing(listingId, status) {
             try {
                 log(`Moderating listing ${listingId} to ${status}`);

                 const updateData = {
                     moderation_status: status,
                     moderated_by: currentUser.id,
                     moderated_at: new Date().toISOString()
                 };

                 // If undoing, clear the moderated fields
                 if (status === 'pending') {
                     updateData.moderated_by = null;
                     updateData.moderated_at = null;
                 }

                 const { error } = await supabase
                     .from('listings')
                     .update(updateData)
                     .eq('id', listingId);

                 if (error) {
                     log('Error moderating listing: ' + error.message);
                     showStatus('خطأ في تحديث الإعلان', 'error');
                     return;
                 }

                 log('Listing moderated successfully');
                 
                 // Show appropriate success message
                 let message;
                 if (status === 'approved') {
                     message = 'تم قبول الإعلان بنجاح';
                 } else if (status === 'rejected') {
                     message = 'تم رفض الإعلان بنجاح';
                 } else if (status === 'pending') {
                     message = 'تم إرجاع الإعلان إلى قائمة الانتظار';
                 }
                 
                 showStatus(message, 'success');
                 
                 // Reload current view
                 const activeTab = document.querySelector('.tab-btn.active');
                 const currentStatus = activeTab.dataset.status;
                 loadListings(currentStatus);
                 loadStats(); // Refresh stats

             } catch (error) {
                 log('Exception moderating listing: ' + error.message);
                 showStatus('خطأ في تحديث الإعلان', 'error');
             }
         }

        // Session persistence
        function saveSession(session) {
            if (session && session.access_token && session.refresh_token) {
                try {
                    const sessionData = {
                        access_token: session.access_token,
                        refresh_token: session.refresh_token,
                        expires_at: session.expires_at,
                        user: session.user,
                        saved_at: Date.now()
                    };
                    localStorage.setItem('shoofi_admin_session', JSON.stringify(sessionData));
                    log('Session saved to localStorage with expiry: ' + new Date(session.expires_at * 1000).toLocaleString());
                } catch (e) {
                    log('Error saving session: ' + e.message);
                }
            }
        }

        function clearSession() {
            localStorage.removeItem('shoofi_admin_session');
            log('Session cleared from localStorage');
        }

        // Handle authentication
        async function handleAuth(session) {
            if (!session || !session.user) {
                log('No session found');
                clearSession();
                showLogin();
                return;
            }

            log('Session found for: ' + session.user.email);
            currentUser = session.user;
            saveSession(session);

            // Check user role (will create profile if doesn't exist)
            userProfile = await checkUserRole(
                session.user.id, 
                session.user.email, 
                session.user.user_metadata?.full_name
            );
            
            if (!userProfile) {
                log('Failed to create or fetch profile for user: ' + session.user.email);
                showStatus('حدث خطأ في إنشاء الملف الشخصي. يرجى المحاولة مرة أخرى أو التواصل مع الدعم الفني.', 'error');
                
                // Sign out after showing message
                setTimeout(async () => {
                    await supabase.auth.signOut();
                }, 4000);
                return;
            }

            if (!isAdminOrModerator(userProfile.role)) {
                log('User not authorized - role: ' + (userProfile.role || 'none') + ' for user: ' + session.user.email);
                
                if (userProfile.role === 'user') {
                    showStatus('تم إنشاء حسابك بنجاح! لكن لا يمكنك الوصول إلى لوحة الإدارة', 'info');
                    setTimeout(() => {
                        showStatus('حسابك بحاجة إلى صلاحيات إدارية. تواصل مع: admin@shoofi.com', 'info');
                    }, 3000);
                } else {
                    showStatus(`حسابك موجود لكن لا يملك صلاحيات الإدارة. دورك الحالي: ${userProfile.role}`, 'error');
                    setTimeout(() => {
                        showStatus('لطلب ترقية الصلاحيات، يرجى التواصل مع: admin@shoofi.com', 'info');
                    }, 3000);
                }
                
                // Sign out after showing message
                setTimeout(async () => {
                    await supabase.auth.signOut();
                }, 6000);
                return;
            }

            log('User authorized - role: ' + userProfile.role);
            hideStatus();
            showDashboard();
        }

                 // Google login
         googleBtn.addEventListener('click', async () => {
             log('Starting Google login...');
             
             googleBtn.disabled = true;
             googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التوجيه...';
             
             try {
                 // Auto-detect the correct redirect URL
                 const isLivesite = window.location.hostname === 'shoofi.co.uk';
                 const redirectUrl = isLivesite 
                     ? 'https://shoofi.co.uk/shoofi-moderation-dashboard.html'
                     : window.location.href;
                 
                 log('Using redirect URL: ' + redirectUrl);
                 
                 const { error } = await supabase.auth.signInWithOAuth({
                     provider: 'google',
                     options: {
                         redirectTo: redirectUrl,
                         queryParams: {
                             prompt: 'select_account'
                         }
                     }
                 });

                 if (error) {
                     throw error;
                 }

                 log('OAuth request sent successfully');
                 
                 // Add timeout to reset button if redirect doesn't happen
                 setTimeout(() => {
                     if (googleBtn.disabled) {
                         log('OAuth redirect timeout - resetting button');
                         googleBtn.disabled = false;
                         googleBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بـ Google';
                         showStatus('انتهت مهلة التوجيه. حاول مرة أخرى.', 'error');
                     }
                 }, 10000); // 10 second timeout
                 
             } catch (error) {
                 log('Google login error: ' + error.message);
                 showStatus('خطأ في تسجيل الدخول: ' + error.message, 'error');
                 
                 googleBtn.disabled = false;
                 googleBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بـ Google';
             }
         });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            log('Logging out...');
            clearSession();
            
            // Clear session check interval
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
            }
            
            await supabase.auth.signOut();
        });

        // Auth state listener
        supabase.auth.onAuthStateChange(async (event, session) => {
            log('Auth state change: ' + event);
            
            if (event === 'SIGNED_IN') {
                await handleAuth(session);
            } else if (event === 'SIGNED_OUT') {
                currentUser = null;
                userProfile = null;
                clearSession();
                showLogin();
            }
        });

        // Check session when page becomes visible (user switches back to tab)
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden && currentUser) {
                log('Page became visible, checking session...');
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    log('Session lost, attempting to restore...');
                    // Try to restore from localStorage
                    const savedSession = localStorage.getItem('shoofi_admin_session');
                    if (savedSession) {
                        try {
                            const sessionData = JSON.parse(savedSession);
                            if (sessionData.expires_at && Date.now() < sessionData.expires_at * 1000) {
                                const { data, error } = await supabase.auth.setSession({
                                    access_token: sessionData.access_token,
                                    refresh_token: sessionData.refresh_token
                                });
                                if (data.session && !error) {
                                    log('Session restored on visibility change');
                                    return;
                                }
                            }
                        } catch (e) {
                            log('Error restoring session on visibility change: ' + e.message);
                        }
                    }
                    // If restoration failed, show login
                    showLogin();
                }
            }
        });

                 // Initialize
         async function init() {
             log('Initializing admin dashboard...');
             
             // Check if we're returning from OAuth
             const urlParams = new URLSearchParams(window.location.search);
             const fragment = window.location.hash;
             
             if (urlParams.has('code') || fragment.includes('access_token') || fragment.includes('error')) {
                 log('OAuth redirect detected - processing...');
                 showStatus('معالجة تسجيل الدخول...', 'success');
                 
                 // Brief wait for Supabase to process the OAuth callback
                 await new Promise(resolve => setTimeout(resolve, 1000));
             }
             
             try {
                 // Check for existing session
                 const { data: { session } } = await supabase.auth.getSession();
                 
                 if (session) {
                     log('Active session found');
                     await handleAuth(session);
                 } else {
                     // Try to recover from localStorage as fallback
                     const savedSession = localStorage.getItem('shoofi_admin_session');
                     if (savedSession) {
                         try {
                             const sessionData = JSON.parse(savedSession);
                             // Check if session is still valid (not expired)
                             if (sessionData.expires_at && Date.now() < sessionData.expires_at * 1000) {
                                 log('Found valid saved session, attempting to restore...');
                                 
                                 // Try to set the session manually
                                 const { data, error } = await supabase.auth.setSession({
                                     access_token: sessionData.access_token,
                                     refresh_token: sessionData.refresh_token
                                 });
                                 
                                 if (data.session && !error) {
                                     log('Session restored successfully');
                                     await handleAuth(data.session);
                                     return;
                                 } else {
                                     log('Failed to restore session: ' + (error?.message || 'Unknown error'));
                                 }
                             } else {
                                 log('Saved session expired');
                             }
                         } catch (e) {
                             log('Error parsing saved session: ' + e.message);
                         }
                         clearSession();
                     }
                     
                     log('No valid session found - showing login');
                     showLogin();
                 }
             } catch (error) {
                 log('Error during initialization: ' + error.message);
                 showLogin();
             }
         }

        // Start
        init();
    </script>
